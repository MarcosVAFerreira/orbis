<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbis Bank</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <h1>üåê Orbis Bank</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>Login</h2>
            <input id="user" type="text" placeholder="Usu√°rio" />
            <input id="password" type="password" placeholder="Senha" />
            <button onclick="login()">Entrar</button>
            <p id="login-msg"></p>
        </section>

        <section id="dashboard" class="hidden">
            <h2>Bem-vindo, <span id="username"></span></h2>

            <div class="grid">
                <div class="card">
                    <h3>Saldo</h3>
                    <p id="saldo">R$ --,--</p>
                </div>

                <div class="card">
                    <h3>Depositar</h3>
                    <input id="valDeposito" type="number" placeholder="Valor" />
                    <button onclick="depositar()">Depositar</button>
                    <p id="msg-dep"></p>
                </div>

                <div class="card">
                    <h3>Sacar</h3>
                    <input id="valSaque" type="number" placeholder="Valor" />
                    <button onclick="sacar()">Sacar</button>
                    <p id="msg-saq"></p>
                </div>

                <div class="card full">
                    <h3>Extrato</h3>
                    <pre id="extrato"></pre>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
