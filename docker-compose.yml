version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./orbis.db
      - SECRET_KEY=your-secret-key-change-in-production
      - EXCHANGE_API_KEY=demo
    volumes:
      - ./api:/app
      - ./core:/app/core
      - ./infra:/app/infra
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

